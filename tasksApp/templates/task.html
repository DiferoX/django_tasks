{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django - Tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <div class="container">

      <h2 class="display-5 fw-bold">TASK</h2>

      <form action="{% url 'createTask' %}" method="POST" class="card card-body">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Title:</label>
          <input type="text" class="form-control" name="titulo">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
          <textarea class="form-control" name="descripcion" rows="3"></textarea>
        </div>
        <button class="btn btn-success">Save</button>
      </form>

      {% for task in tasks %}
        <div class="card card-body text-black mt-2">
          <h4>{{task.titulo}}</h4>
          <p>{{task.descripcion}}</p>
          <form action="{% url 'deleteTask' task.id %}" method="POST">
            {% csrf_token %}
            <button class="btn btn-danger btn-sm">Delete</button>
          </form>
        </div>
      {% empty %}
        <h2 class="display-4 text-center">No task yet</h2>
      {% endfor %}

    </div>
  </body>
</html>
